trigger:
- master

pool:
  vmImage: 'ubuntu-latest'

steps:
- script: |
    CMAKE_URL="http://www.cmake.org/files/v3.13/cmake-3.13.4-Linux-x86_64.tar.gz"
    mkdir cmake
    travis_retry wget --quiet -O - ${CMAKE_URL} | tar --strip-components=1 -xz -C cmake
    export PATH=$(pwd)/cmake/bin:${PATH}

    mkdir working
    mkdir working/build
    mkdir working/prefix
    mkdir working/cache

    git clone https://github.com/Bareflank/standalone_cxx.git working/standalone_cxx
    cd working/build

    cmake ../standalone_cxx
    make -j2

    make quick
  displayName: 'Run integration tests'
